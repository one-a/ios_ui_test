<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=320, minimum-scale=1.0, maximum-scale=1.0">
<meta name="format-detection" content="telephone=no">
<title>DEMO</title>
<style>
input,textarea,select,button,label{
  margin:0;
  line-height:normal;
  font-family:inherit;
  font-size:100%;
  -webkit-box-sizing:border-box;
  -moz-box-sizing:border-box;
  box-sizing:border-box;
}
.switch{
  display:inline-block;
  vertical-align:top;
  position:relative;
  width:52px;
  -webkit-user-select:none;
  -moz-user-select:none;
  -ms-user-select:none;
  user-select:none;
}
.switch>label{
  display:block;
  position:relative;
  height:30px;
  line-height:25px;
  font-size:10px;
  font-weight:bold;
  color:#bbb;
  text-align:center;
  text-transform:uppercase;
  background:#66cccc;
  border:1px solid #66cccc;
  border-radius:19px;
  -webkit-transition:0.15s ease-out;
  -moz-transition:0.15s ease-out;
  -o-transition:0.15s ease-out;
  transition:0.15s ease-out;
}
.switch>label:before{
  position:absolute;
  top:0;
  right:3px;
  width:33px;
}
.switch>label:after{
  content:'';
  display:block;
  width:28px;
  height:28px;
  background:#fff;
  border-radius:14px;
}
.switch>input{
  position:absolute;
  top:0;
  left:0;
  width:inherit;
  height:inherit;
  opacity:0;
  -webkit-appearance:none;
}
.switch>input:checked+label{
  padding-left:22px;
  color:#fff;
  background:#66cccc;
  border-color:#66cccc;
}
.switch>input:checked+label:before{
  left:1px;
}
.switch>input:checked+label:after{
  width:28px;
  height:28px;
  background:#fff;
}


.option{
  display:inline-block;
  position:relative;
  width:170px;
  height:28px;
  -webkit-user-select:none;
  -moz-user-select:none;
  -ms-user-select:none;
  user-select:none;
}
.option>input{
  position:absolute;
  left:0;
  opacity:0;
}
.checkbox{
  display:block;
  border:1px solid #66cccc;
  border-radius:9px;
  font-size: 13px;
  color: #66cccc;
  padding: 0 0 0 26px;
  line-height: 26px;
}
.checkbox:before{
  content:'';
  display:none;
  position:absolute;
  top:7px;
  left:5px;
  width:16px;
  height:7px;
  border:solid #66cccc;
  border-width:0 0 3px 3px;
  -webkit-transform:rotate(-45deg);
  -moz-transform:rotate(-45deg);
  -ms-transform:rotate(-45deg);
  -o-transform:rotate(-45deg);
  transform:rotate(-45deg);
}
input:checked+.checkbox:before{
  display:block;
}
.checkbox_text{
  display: block;
  border-left:1px solid #66cccc;
  padding-left: 13px;
}


.option_radio{
  display:inline-block;
  vertical-align:top;
  position:relative;
  width:24px;
  height:24px;
}
.option_radio>input{
  position:absolute;
  left:0;
  opacity:0;
}
.radio{
  display:block;
  width:100%;
  height:100%;
  background:#fff;
  border:1px solid #999;
  border-radius:50%;
  -webkit-box-sizing:border-box;
  -moz-box-sizing:border-box;
  box-sizing:border-box;
}
.radio:before{
  content:'';
  display:none;
}
input:checked+.radio:before{
  display:block;
}
.radio:before{
  margin:3px;
  width:16px;
  height:16px;
  background:#5bc8d0;
  border-radius:50%;
}

.select{
  position:relative;
  width:213px;
  height:46px;
}
.select>select{
  display:block;
  width:100%;
  height:100%;
  line-height:46px;
  padding-left:16px;
  font-size:13px;
  color:#5a5a5a;
  background:#eff2f3;
  border-radius:5px;
  border:0;
  -webkit-appearance:none;
}
.select:after{
  content:'';
  position:absolute;
  top:18px;
  right:14px;
  width:6px;
  height:6px;
  border:solid #b5b5b5;
  border-width:0 0 2px 2px;
  -webkit-transform:rotate(-45deg);
  transform:rotate(-45deg);
}
</style>
</head>
<body>
<span class="switch">
  <input type="checkbox" id="check01" checked="">
  <label for="check01"></label>
</span>

<span class="switch">
  <input type="checkbox" id="check03">
  <label for="check03"></label>
</span>

<label class="option">
  <input type="checkbox" class="focus" checked="checked">
  <span class="checkbox"><span class="checkbox_text">上記内容に同意する</span></span>
</label>

<label class="option_radio">
  <input type="radio" name="radio2" class="focus" checked="">
  <span class="radio"></span>
</label>

<label class="option_radio">
  <input type="radio" name="radio2" class="focus" checked="">
  <span class="radio"></span>
</label>

<div class="select">
  <select>
    <option selected="">東京都</option>
    <option>北海道</option>
    <option>青森県</option>
    <option>秋田県</option>
  </select>
</div>

</body>
</html>
